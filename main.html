<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Main Window</title>
	<script src="jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="key-segment leftbar">
		<div class='cp-window window'>
			<div class='titlebox'><h4>Color Picker</h4></div>
		</div>
		<div class='pallette-window window'>
			<div class='titlebox'><h4>Pallette</h4></div>
		</div>
	</div>
	<div class="key-segment mainsection"></div>
	<div class="key-segment rightbar">
		<div class="layers-window window">
			<div class='titlebox'><h4>Layers</h4><div class='newlayerbut tinybut' style="margin-left:auto"><span class="icon-plus"></span></div></div>
			<div class="layerbox"></div>
		</div>
		<div class='preview-window'>
			<div class='titlebox'><h4>Preview Window</h4></div>
			<canvas id="preview"></canvas>
		</div>
	</div>
</body>
<script type="text/javascript" src="std_code.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
